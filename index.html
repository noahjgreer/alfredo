<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
    <link type="text/css" rel="stylesheet" href="/assets/style.css">
    <title>Alfredo - Login</title>
    <!-- Icons and Stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/favicons/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/favicons/safari-pinned-tab.svg" color="#f0cb70">
    <link rel="shortcut icon" href="/assets/icons/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Alfredo">
    <meta name="application-name" content="Alfredo">
    <meta name="msapplication-TileColor" content="#f0cb70">
    <meta name="msapplication-TileImage" content="/assets/icons/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="/assets/icons/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body id="login">
    <!-- <img src="/assets/images/20230919_182702000_iOS.png" class="img-reference"> -->
    <div class="special-heading">
        <img src="/assets/icons/favicons/android-chrome-512x512.png" alt="Alfredo Logo" class="icon">
        <h1>Alfredo</h1>
        <p>Login to alfredo to access your routine and tasks.</p>
    </div>
    <section id="login">
        <!-- <h3>User Login</h3> -->
        <div id="login" class="info-container">
            <div id="user" class="input">
                <label for="user">User</label>
                <input type="text" name="user" class="input" id="userField" placeholder="Required" inputmode="text">
            </div>
            <div id="password" class="input">
                <label for="password">Password</label>
                <input type="password" name="password" class="input" id="passwordField" placeholder="Required" inputmode="text">
            </div>
        </div>
    </section>
    <div>
        <p id="debug"></p>
    </div>
    <button type="button" onclick="callLogin()" class="attention-button" id="login-button">Login</button>
</body>
<script src="/assets/scripts/login.js"></script>
<script src="/assets/scripts/basics.js"></script>
</html>
